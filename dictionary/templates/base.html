<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/4304a3194b.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Dictionary</title>
    
    {% block head %} {% endblock %}
</head>

<body>
    <div class="dict_search_bar">
        <form action = "/dictionary" method="get">
            <input class="text" autocomplete="off" autofocus type="text" name="word" placeholder="Enter a word"/>
            <input class="button" type="submit" value="search" />
        </form>
    </div>
    
    {% block body %} {% endblock %}
</body>
    
</html>
